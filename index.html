<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Landing Page</title>
</head>
<body>
<div class="header">
    <div class="left">
        Header Logo
    </div>
    <ul class="right">
        <li><a href="#">header link one</a></li>
        <li><a href="#">header link two</a></li>
        <li><a href="#">header link three</a></li>
    </ul>
</div>
<div class="hero">
    <div class="text">
        <div class="big">
            This website is awesome
        </div>
        <div class="small">
            This website has some subtext that goes here under the main title.
                It's a smaller font and the color is lower contrast.
        </div>
        <button class="top">Sign Up</button>
    </div>
    <div class="image">
        <img id="water" src="images/water.jpg" alt="Water painting">
    </div>
</div>
<div class="info">
    <div class="title">
        Some Random Information
    </div>
    <div class="items">
        <div class="one">
            <img src="images/traveller.png" alt="D2 Traveller">
            <div class="caption">The Traveller</div>
        </div>
        <div class="two">
            <img src="images/warlock.webp" alt="Warlock">
            <div class="caption">Warlock</div>
        </div>
        <div class="three">
            <img src="images/titan.jpeg" alt="Titan">
            <div class="caption">Titan</div>
        </div>
        <div class="four">
            <img src="images/hunter.jpeg" alt="Hunter">
            <div class="caption">Hunter</div>
        </div>
    </div>
</div>
</body>
</html>
